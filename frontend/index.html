<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookshelf</title>
    <style>
      /* Fallback styles in case CSS fails to load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .fallback-message {
        display: none;
        padding: 20px;
        background-color: #f8d7da;
        color: #721c24;
        margin: 20px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="fallback-message" id="fallback">
      <h2>Loading Failed</h2>
      <p>If you see this message, there was an error loading the application.</p>
      <p>Please check the browser console for errors.</p>
    </div>
    <script>
      // Show fallback message if root is empty after 3 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('fallback').style.display = 'block';
        }
      }, 3000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
